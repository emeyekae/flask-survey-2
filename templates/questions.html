{% extends 'base.html' %}
{% block content %}
        <h1>Q{{question_num+1}}.  {{question.question }}</h1>
        <form action="/answer" method = "POST">
        {% for choice in question.choices %}
            <p><input type="radio" name="answer" value="{{ choice }}"> {{ choice }}</p>
        {% endfor %}
            <button>Continue Survey</button>
        </form>
{% endblock %}
